name: Test

on:
  push:
    branches: [development]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14','5.0.9']
    env:
      JOB_VARIABLE: "This is my Job Bariable"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Set up Node Js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Start mongodb-version
        uses: MongoCamp/mongodb-github-action@1.0.0
        with:
          mongodb-version: ${{matrix.mongodb-version}}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test        
        env: 
          CI: true
